<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Personal Informations Update</title>
</head>
<body>
	<h1>Fill in the form to update your personal infos.</h1>
	<form action="ChangePersonalInfo" method="post">
		Username: <input type="text" name="username"> <br>
		Password: <input type="password" name="password"> <br>
		Email: <input type="email" name="email"> <br>
		Experience: <select name="experience">
			<option value="high">High</option>
			<option value="medium">Medium</option>
			<option value="low">Low</option> </select> <br>
		Image: <input type="file" name="photo"> <br>
			<input type="submit" value="Update Infos">
	</form>
</body>
</html>
