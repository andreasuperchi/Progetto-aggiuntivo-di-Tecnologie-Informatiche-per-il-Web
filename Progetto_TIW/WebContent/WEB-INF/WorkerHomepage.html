<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Worker Home Page</title>
</head>
<body>
	<div align="left">
        <a th:href="@{/Logout}">Logout</a>
    </div>
    <div align="right">
        <a th:href="@{/ChangePersonalInfo}">Change personal Info</a>
    </div>
	<h1>Welcome Back to Your Home Page</h1>
	
	<h1>These are Your Campaigns</h1>
	<table>
		<tr>
			<th> Id  </th>
			<th> Name </th>
		</tr>
		<tr th:each = "c : ${submittedCampaigns}" th:class="(${c.id} == ${id})? 'current'">
			<td th:text="${c.id}"></td>
			<td th:text="${c.name}"></td>
		</tr>
	</table>
	<h1>You can Join these campaigns</h1>
	<table>
		<thead>
		<tr>
			<th> Id  </th>
			<th> Name </th>
		</tr>
		</thead>
		<tbody>
	</table>
</body>
</html>
